{{ partial "header.html" . -}}
<header><h1 class="txt-center" id="tag_{{ .Title }}">{{ .Title | title }}</h1></header>
{{ .Content -}}
<div class="post-grid">
{{- range.Pages }}
<div class="post">
	<div class="post-flex">
	<h2 class="txt-center"><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
	<time datetime="{{ .Date.Format "2006-01-02T15:04:05Z07:00" }}">Posted On: {{ .Date.Format "Jan 02 2006" }}</time>
	</div>
	<hr style="margin-bottom: 20px; margin-top: 10px;" />
	{{ .Summary }}
</div>
{{ end -}}
</div>
{{- partial "footer.html" . }}
